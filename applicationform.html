<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-4">
  <header class="flex justify-between items-center py-4 border-b">
    <div class="flex items-center space-x-4">
      <img src="https://placehold.co/50x50" alt="Logo" class="w-12 h-12">
      <h1 class="text-2xl font-bold">HOT BEANS WEB</h1>
    </div>
    <div class="relative">
      <input type="text" placeholder="Search" class="border rounded p-2">
      <button class="absolute right-2 top-2">
        <img src="https://placehold.co/16x16" alt="Search Icon">
      </button>
    </div>
  </header>
  <nav class="flex justify-center space-x-8 py-4 border-b">
    <a href="index.html" class="text-zinc-700 hover:text-black">HOME</a>
    <a href="aboutus.html" class="text-zinc-700 hover:text-black">About Us</a>
    <a href="courses.html" class="text-zinc-700 hover:text-black">Courses</a>
    <a href="careers.html" class="text-zinc-700 hover:text-black font-bold">Careers</a>
  </nav>
  <main class="mt-8">
    <h2 class="text-xl font-bold mb-4">Application form - Hot Beans Web</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-zinc-700">NAME:</label>
        <input type="text" class="w-full border rounded p-2">
      </div>
      <div>
        <label class="block text-zinc-700">Email Address:</label>
        <input type="email" class="w-full border rounded p-2">
      </div>
      <div>
        <label class="block text-zinc-700">Phone Number:</label>
        <input type="tel" class="w-full border rounded p-2">
      </div>
      <div>
        <label class="block text-zinc-700">Why do you want to apply?</label>
        <textarea class="w-full border rounded p-2"></textarea>
      </div>
      <div>
        <label class="block text-zinc-700">Describe Yourself:</label>
        <textarea class="w-full border rounded p-2"></textarea>
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">SUBMIT FORM</button>
        <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded">UPLOAD CV</button>
      </div>
    </form>
  </main>
</div>
  </body>
</html>
